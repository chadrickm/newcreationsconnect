<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{event.name}} ({{event.status}})</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="event">
    <ion-item>
      <ion-label color="primary" stacked>Event Name</ion-label>
      <ion-input type="text" placeholder="Event Name" [(ngModel)]="event.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime min="{{startYearRange}}" max="{{endYearRange}}" displayFormat="MMM D, YYYY" [(ngModel)]="event.startDateString"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="event.startDateString"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Date</ion-label>
      <ion-datetime min="{{startYearRange}}" max="{{endYearRange}}" displayFormat="MMM D, YYYY" [(ngModel)]="event.endDateString"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="h:mm A" [(ngModel)]="event.endDateString"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-input type="text" placeholder="Address" [(ngModel)]="event.address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>City</ion-label>
      <ion-input type="text" placeholder="City" [(ngModel)]="event.city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>State</ion-label>
      <ion-input type="text" placeholder="State" [(ngModel)]="event.state"></ion-input>
    </ion-item>
  </div>
  <div>
    <button ion-button icon-left full outline>
      <ion-icon name="paper"></ion-icon>
      Event Details
    </button>
    <button ion-button icon-left full (click)="saveAndNavToEventSchedule()">
      <ion-icon name="calendar"></ion-icon>
      Schedule / Speakers
    </button>
    <button ion-button icon-left full (click)="saveAndNavToEventTeam()">
      <ion-icon name="people"></ion-icon>
      Organizing Team
    </button>
    <p text-center>
      <button ion-button color="light" (click)="saveEvent()">Save</button>
      <button ion-button color="light" (click)="saveEvent()">Sumbit for Review</button>
    </p>
  </div>
  <draft-nav (event)="event"></draft-nav>
</ion-content>
